<html>
<HEAD>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<SCRIPT src="js/login.js"></SCRIPT>
<BODY>
<center>
<h3>Grocery List App</h3>
<div class="container">
<form method="post" action="api/login" id="login">
  <input id="login-username" name="username" type="text" placeholder="username"><br>
  <input id="login-password" name="password" type="password" placeholder="password"><br>
  <input id="submit_button" type="submit">
</form>

<form method="post" action="api/signup" id="signu">
  <input id="signup-username" name="username" type="text" placeholder="username"><br>
  <input id="signup-password" name="password" type="password" placeholder="password"><br>
  <input id="signup_button" type="submit">
</form>

<div>  

  <p id="status"></p>
</div>
</div>
</center>
</body>
</html>
